<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <img src="images/echo.png" alt="">
        <div>
            <h3>Echo 2</h3>
            <p class="grey">Smart speaker with Alexa</p>
            <p class="grey">$9.99</p>
            <p>Choose Color</p>
            <div class="color-options">
                <div class="grid-con grid-con-1"><div class="Square Black"></div><span>Black</span></div>
                <div class="grid-con grid-con-2"><div class="Square Grey"></div><span>Grey</span></div>
                <div class="grid-con grid-con-3"><div class="Square Walnut"></div><span>Walnut</span></div>
            </div>
            <p>Choose Size</p>
            <div class="size-options">
                <div class="standard box">Echo Standard</div>
                <div class="2-Dot box">Echo<br>+ Echo 2 Dot</div>
                <div class="stereo box">Echo Stereo<br>+ Echo Sub</div>
            </div>
        </div>
    </div>
</body>
</html>
